                        <article class="project-card"><img src="imagenes/port6.jpg" alt=""></article>
                    </div>
                </div>

                <!-- TAB 3: WEB APP -->
                <div id="tab-web" class="tab-content">
                    <div class="projects-grid grid-web">
                        <article class="project-card"><img src="imagenes/port2.png" alt=""></article>

                    </div>
                </div>

                <!-- TAB 4: CUSTOM SOFT -->
